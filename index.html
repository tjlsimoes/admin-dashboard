<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="dashboard">
      <img src="icons/sidebar/dashboard.svg" alt="Dashboard pattern.">
      <p>Dashboard</p>
    </div>
    <div class="top-section">
      <div class="home">
        <img src="icons/sidebar/home.svg" alt="Home symbol.">
        <p>Home</p>
      </div>
      <div class="profile">
        <img src="icons/sidebar/profile.svg" alt="Id card symbol.">
        <p>Profile</p>
      </div>
      <div class="messages">
        <img src="icons/sidebar/messages.svg" alt="Message symbol.">
        <p>Messages</p>
      </div>
      <div class="history">
        <img src="icons/sidebar/history.svg" alt="History symbol.">
        <p>History</p>
      </div>
      <div class="tasks">
        <img src="icons/sidebar/tasks.svg" alt="Stacked files symbol.">
        <p>Tasks</p>
      </div>
      <div class="communities">
        <img src="icons/sidebar/communities.svg" alt="Group symbol.">
        <p>Communities</p>
      </div>
    </div>
    <div class="bottom-section">
      <div class="settings">
        <img src="icons/sidebar/settings.svg" alt="Cog symbol.">
        <p>Settings</p>
      </div>
      <div class="support">
        <img src="icons/sidebar/support.svg" alt="Question mark symbol in a box.">
        <p>Support</p>
      </div>
      <div class="privacy">
        <img src="icons/sidebar/privacy.svg" alt="Shield with check symbol.">
        <p>Privacy</p>
      </div>
    </div>
  </div>
  <div class="header">
    <div class="top-left">
      <img class="symbol" src="icons/header/search.svg" alt="Magnifying glass symbol.">
      <input type="search" name="search" id="search-bar">
    </div>

    <div class="top-right">
      <input class="symbol" type="image" src="icons/header/bell.svg" alt="Ringing bell symbol.">
      <input class="user-icon" type="image" src="icons/header/cat_vangogh.jpeg" alt="AI generated cat image in the style of Van Gogh.">
      <p>Morgan Oakley</p>
    </div>

    <div class="down-left">
      <img class="user-icon" src="icons/header/cat_vangogh.jpeg" alt="AI generated cat image in the style of Van Gogh.">
      <div class="greeting">
        <p>Hi there,</p>
        <p>Morgan Oakley (@morgan)</p>
      </div>
    </div>
    
    <div class="down-right">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>
  <div class="main-content"></div>
</body>
</html>
